effects="Im Umkreis von 2W6 Metern gehen brennbare Materialien in Flammen auf (außer Lebewesen und die Kleidung des Geweihten).", "Die gewirkte Liturgie/Zeremonie hat einen gegenteiligen Effekt. Ein Bann des Lichts erzeugt Licht, ein Heilsegen fügt dem Ziel Schaden zu usw.", "Das Ziel der Liturgie/Zeremonie ändert sich zufällig nach Wahl des Meisters.", "Der Geweihte hat für 1W6 Tage nachts seltsame Visionen und Alpträume.", "Durch einen Blick in die Sphären ist der Geweihte so eingeschüchtert, dass er einen Tag lang 3 Stufen Furcht erhält.", "Der Geweihte verliert für 1W6 Tage die Fähigkeit, auf seinen KE-Vorrat zuzugreifen.", "Der Geweihte erhält für einen Tag 4 Stufen Entrückung.", "Der Geweihte ist für einen Tag lang verwirrt und redet unverständliches Zeug, an das er sich später nicht mehr erinnert. Er erhält 3 Stufen Verwirrung.", "Der Geweihte verliert für 1W6 Tage seine Befähigung zu sprechen.", "Für einen Tag erhält der Geweihte ein Stigma.", "Der Geweihte verwurzelt mit dem Boden und kann seine Füße für 1W6 Minuten nicht bewegen. Er erhält währenddessen den Status Fixiert."

