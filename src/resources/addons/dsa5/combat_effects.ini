effects="Sehr gute Gelegenheit zum Angriff:\nDer Held kann bis zum Ende der nächsten KR Erschwernisse auf AT und FK um 2 senken (bis zu einem Maximum von +/–0).", "Gute Gelegenheit zum Angriff:\nDer Held kann bis zum Ende der nächsten KR Erschwernisse auf AT und FK um 1 senken (bis zu einem Maximum von +/–0).", "Große Verteidigungslücke:\nDie Verteidigung des Gegners, der den Abenteurer angegriffen hat, ist bis zum Ende der nächsten KR gegen den Helden um 3 erschwert.", "Kleine Verteidigungslücke:\nFür den Gegner ist bis zum Ende der nächsten KR die Verteidigung um 1 erschwert.", "Angriffssituation:\nDer Held bekommt bis zum Ende der nächsten KR einen Bonus von +1 AT und +1 FK.", "Verteidigungsvorteil:\nDer Verteidigungswert sinkt nicht um 3 wie üblich bei der nächsten Verteidigung in dieser Kampfrunde.", "Verteidigungssituation:\nDer Held bekommt bis zum Ende der nächsten KR einen Bonus von +1 VW.", "Gute Angriffsposition:\nDer Held bekommt bis zum Ende der nächsten KR einen Bonus von +2 AT und +2 FK.", "Herausragende Kampfsituation:\nDer Held bekommt bis zum Ende der nächsten KR einen Bonus von +2 AT, +2 FK und +1 VW.", "Blöße:\nBis zum Ende der nächsten KR sind alle Proben auf AT und FK, die gegen den Gegner gerichtet sind, um 1 erleichtert, gleich ob durch den Helden oder seine Gefährten.", "Auf dem Präsentierteller:\nBis zum Ende der nächsten KR sind Verteidigungen des Gegners um 1 erschwert, außerdem sind alle Proben auf AT und FK gegen ihn um 1 erleichtert gleich ob durch den Helden oder seine Gefährten."

