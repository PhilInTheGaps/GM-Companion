language: cpp

env:
  global:
  - secure: 

jobs:
  include:
  - os: linux
    compiler: gcc  
    before_install:
    - source /opt/qt512/bin/qt512-env.sh
    - cargo install librespot
    script:
    - if [[ "${COVERITY_SCAN_BRANCH}" == 1 ]]; then echo "Don't build on coverity_scan branch."; exit 0; fi
    - qmake CONFIG+=release PREFIX=/usr
    - make -j$(nproc)
    - make check
    - "./deploy/travis/build-appimage.sh"
    - "./deploy/travis/deploy-appimage.sh"
  - os: osx
    before_install:
    - brew link qt --force
    script:
    - qmake CONFIG+=release PREFIX=/usr
    - make -j$(sysctl -n hw.physicalcpu)
    - make check

before_script:
- qmake -version

addons:
  apt:
    update: true
    sources:
    - sourceline: 'ppa:beineri/opt-qt-5.12.7-xenial'
    packages:
    - qt512base
    - qt512declarative
    - qt512graphicaleffects
    - qt512imageformats
    - qt512multimedia
    - qt512networkauth-no-lgpl
    - qt512quickcontrols
    - qt512quickcontrols2
    - qt512script
    - qt512tools
    - qt512translations
    - qt512webengine
    - binutils
    - libpulse-dev
    - libegl1-mesa-dev
    - libgl1-mesa-dev
    - libglu1-mesa-dev
    - mesa-utils
    - libpoppler-qt5-1
    - libpoppler-qt5-dev
    - curl
    - openssl
    - gstreamer1.0-tools
    - gstreamer1.0-plugins-base
    - gstreamer1.0-plugins-good
    - gstreamer1.0-plugins-bad
    - gstreamer1.0-plugins-ugly
    - libtag1-dev
    - qt5keychain-dev
    - cargo
    - libasound2-dev
  homebrew:
    update: true
    packages:
    - qt
    - taglib
    - poppler
    - qtkeychain
  coverity_scan:
    project:
      name: PhilInTheGaps/GM-Companion
      description: A tool for rpg gamemasters.
    notification_email: phil.hoffmann@zoho.eu
    build_command_prepend: qmake
    build_command: make
    branch_pattern: coverity_scan

notifications:
  email:
    recipients:
      - phil.hoffmann@zoho.eu
    on_success: never
    on_failure: always
