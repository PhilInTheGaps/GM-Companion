language: cpp
sudo: required
dist: trusty

os:
  - linux

before_install:
  - sudo add-apt-repository --yes ppa:beineri/opt-qt58-trusty
  - sudo apt-get -qq update

install:
  - sudo apt-get --yes install qt58base qt58multimedia qt58tools qt58declarative qt58xmlpatterns qt58x11extras qt58webengine
  - sudo apt-get --yes install qt58script qt58-meta-full qt58imageformats qt58translations qt58qbs qt58scxml

before_script:
  - QTDIR="/opt/qt58"
  - PATH="$QTDIR/bin:$PATH"
  - source /opt/qt58/bin/qt58-env.sh

script:
  - qmake -project
  - qmake GM-Companion.pro
  - make
