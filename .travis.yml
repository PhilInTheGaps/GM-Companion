language: cpp
sudo: required
dist: xenial

addons:
  coverity_scan:
    project:
      name: "PhilInTheGaps/GM-Companion"
      description: "A gamemaster tool."
    notification_email: phil.hoffmann@zoho.eu
    build_command_prepend: qmake
    build_command: make
    branch_pattern: coverity_scan

matrix:
  include:
    - os: linux
      compiler: gcc
      before_install:
        - sudo add-apt-repository ppa:beineri/opt-qt-5.12.3-xenial -y
        - sudo apt-get update -q
        - sudo apt-get install binutils libpulse-dev qt512base qt512declarative qt512graphicaleffects qt512imageformats qt512multimedia qt512networkauth-no-lgpl qt512quickcontrols qt512quickcontrols2 qt512script qt512tools qt512translations qt512webengine libegl1-mesa-dev libgl1-mesa-dev libglu1-mesa-dev mesa-utils libpoppler-qt5-1 libpoppler-qt5-dev curl gstreamer1.0-tools gstreamer1.0-plugins-bad gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-ugly openssl libtag1-dev -y
        - source /opt/qt512/bin/qt512-env.sh

      script:
        - qmake CONFIG+=release PREFIX=/usr
        - make -j$(nproc)
          # Build AppImage
        - make INSTALL_ROOT=appdir -j$(nproc) install ; find appdir/
        - make clean
        - wget -c -nv "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage" # Get linuxdeployqt
        - chmod a+x linuxdeployqt-continuous-x86_64.AppImage # make linuxdeployqt executable
        - unset QTDIR; unset QT_PLUGIN_PATH ; unset LD_LIBRARY_PATH # unset paths
        - ls -R # ls for debugging
        - ./linuxdeployqt-continuous-x86_64.AppImage appdir/usr/share/applications/*.desktop -bundle-non-qt-libs -always-overwrite -qmldir=/opt/qt512/qml -verbose=2 -extra-plugins=audio,imageformats,mediaservice,playlistformats
        - ./linuxdeployqt-continuous-x86_64.AppImage appdir/usr/share/applications/*.desktop -appimage -verbose=2
        - ls
          # Upload AppImage to transfer.sh
        - curl --upload-file GM-Companion*.AppImage https://transfer.sh/gm-companion.AppImage
        
    - os: osx
      before_install:
        - brew update
        - brew install qt5 taglib poppler
        - brew link qt5 --force
      script:
        - qmake
        - make

before_script:
  - qmake -version

