language: cpp
sudo: required
dist: trusty

os:
  - linux

before_install:
  - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
  - sudo apt-get update -qq
  - sudo apt-get install qtbase5-dev, qt5-default, qttools5-dev, qttools5-dev-tools, 
  - sudo apt-get install qtmultimedia5-dev, libqt5opengl5-dev, qtscript5-dev, libqt5webkit5-dev, libqt5x11extras5-dev, 
  - sudo apt-get install libqt5xmlpatterns5-dev, qtdeclarative5-dev

script:
  - qmake -project
  - qmake GM-Companion.pro
  - make
