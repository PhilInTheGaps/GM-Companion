language: cpp
sudo: required
dist: trusty

os:
  - linux
  - osx

before_install:
  - sudo add-apt-repository --yes ppa:beineri/opt-qt551-trusty
  - sudo apt-get update -qq
  - sudo apt-get install qtbase5-dev, qt5-default, qttools5-dev, qttools5-dev-tools, qtmultimedia5-dev, libqt5opengl5-dev, qtscript5-dev, libqt5webkit5-dev, libqt5x11extras5-dev, libqt5xmlpatterns5-dev, qtdeclarative5-dev

install:
  - sudo apt-get -y install qt55[QTPACKAGE]

script:
  - source /opt/qt55/bin/qt55-env.sh
  - /opt/qt55/bin/qmake
  - make
