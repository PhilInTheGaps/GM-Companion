language: cpp
sudo: required
dist: trusty

addons:
  coverity_scan:
    project:
      name: "PhilInTheGaps/GM-Companion"
      description: "A gamemaster tool."
    notification_email: phil.hoffmann@zoho.eu
    build_command_prepend: qmake
    build_command: make
    branch_pattern: coverity_scan

matrix:
  include:
    - os: linux
      compiler: gcc
      
      before_install:
        - sudo add-apt-repository --yes ppa:beineri/opt-qt593-trusty
        - sudo apt-get update -qq
        - sudo apt-get -y install libtag1-dev qt59base qt59svg qt59imageformats qt59tools qt59multimedia qt59scxml qt59translations qt59webengine binutils libpulse-dev qt59declarative
        - source /opt/qt59/bin/qt59-env.sh
      script:
        - qmake
        - make
        
    - os: osx
      before_install:
        - brew update
        - brew install qt5
        - brew link qt5 --force
      script:
        - qmake
        - make

before_script:
  - qmake -version
