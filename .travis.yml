language: cpp
sudo: required
dist: trusty

os:
  - linux

before_install:
  - sudo add-apt-repository --yes ppa:beineri/opt-qt58-trusty
  - sudo apt-get -qq update

install:
  - sudo apt-get --yes install qt58base qt58multimedia qt58tools qt58declarative qt58xmlpatterns qt58x11extras qt58webengine qt58script qt58-meta qt58imageformats qt58translations

script:
  - qmake -project
  - qmake GM-Companion.pro
  - make
